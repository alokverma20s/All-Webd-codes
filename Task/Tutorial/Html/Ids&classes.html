<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>

<body>
    <h3>Ids and classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is the mainBox
    </div>
    <span class="redBg">Hello India</span>
    <!-- Emmet -->
    <!-- . is used for class and # is used for id -->
    <span class="redBg">Hello World</span>
    <span id="mainSpan">Hello </span>
    <span class="redBg blackBorder"></span>

    <!-- Emmet takes div tag as default -->
    <div class="blackBorder"></div>

    <!-- Creating Multiple element using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab>-->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>

</body>

</html>
