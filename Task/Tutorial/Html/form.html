<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is Example of form</h2>
    <form action="alok.txt">
        <div>
            <label for="Name">Name :</label>
            <input type="text" name="Myname" id="Name">
        </div>
        <br>
        <div>
            <label for="roll">Roll :</label>
            <input type="number" name="Myroll" id="roll">
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="Myemail" id="email">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth :<label>
            <input type="date" name="Mydob" id="dob">
        </div>
        <br>
        <div>
            Gender :<br>
            <input type="radio" name="MyGender"> Male<br>
            <input type="radio" name="MyGender"> Female<br>
            <input type="radio" name="MyGender"> Other
        </div>
        <br>
        <div>
            Write about Youself <br><textarea name="Mytext" cols="90" rows="7"></textarea>
        </div>
        <br>
        <div>
            <label for="Eligible"><input type="checkbox" name="Myeligibility" id="Eligible" checked>Are you eligible?
                :</label>
        </div>
        <br>
        <div>
            <label for="car">Which car you want to buy </label>
            <select name="Mycar" id="car">
                <option value="Indica">Indica</option>
                <option value="Honda City">Honda City</option>
                <option value="Baleno">Baleno</option>
                <option value="XUV 700" selected>XUV 700</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit"> <input type="reset" value="Reset">
        </div>
        <div>

        </div>
    </form>
</body>

</html>
