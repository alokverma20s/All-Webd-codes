<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block Element</title>
</head>
<body>
    <strong style="border: 2px solid red;">This is a paragraph</strong> <strong style="border: 2px solid blue;">This is also a paragraph</strong>
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid blue;">This is also a paragraph</p>
    <div style="border: 2px solid red;">This is a paragraph</div> <div style="border: 2px solid blue;">This is also a paragraph</div>
    <a style="border: 2px solid red;">This is a paragraph</a> <a style="border: 2px solid blue;">This is also a paragraph</a>
    <span style="border: 2px solid red;">This is a paragraph</span> <span style="border: 2px solid blue;">This is also a paragraph</span>

    <em style="border: 2px solid red;">Hello Moto</em>

</body>
</html>
