<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript JSON</title>
</head>
<body>
    <div class="container" id="he">
        This is my container
    </div>
    <script>
        let jsonObj = {
            name:"Harry",
            channel:"Cwh",
            friend:"Rohan Das",
            food:"Bhindi"
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace("Harry","Alok");
        myJsonStr = myJsonStr.replace("Bhindi","Baigan");
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);

        let change = document.getElementById("he");
        change.innerHTML = myJsonStr;
    </script>
</body>
</html>
