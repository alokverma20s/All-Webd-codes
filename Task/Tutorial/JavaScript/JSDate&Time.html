<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:23px;
            background:  blanchedalmond;
            border: 2px solid grey;
            padding: 23px;
            margin: 4px;
            text-align: center;
            border-radius: 10px;
        
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current time is  <span id="time"></span>
    </div>
    <script>
        console.log("This is  date and time tutorail");
        // let now = new Date();
        // console.log(now);

        // let dt = new Date();
        // console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);


        // let newDate = new Date(year , month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 38)
        console.log(newDate);
        
        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let mn = newDate.getMonth();
        console.log("The month is ", mn);
        
        let dt = newDate.getDate();
        console.log("The date is ", dt);
        
        let hr = newDate.getHours();
        console.log("The hour is ", hr);
        
        let min = newDate.getMinutes();
        console.log("The minute is ", min);

        let sec = newDate.getSeconds();
        console.log("The second is ", sec);

        let day = newDate.getDay();
        console.log("The day is ", day);

        newDate.setDate(15);
        newDate.setMinutes(38);
        console.log(newDate);

        
        
        setInterval(updateTime,1000);
        function updateTime() {
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
