<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeOut and ClearTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial 58");
        // setTimeout --> Allows us to run the function once after the interval of time.
        // ClearTimeout --> Allows us to run the function repeatedly after the interval of time.

        function greet(name, byeText) {
            console.log("Hello good morning "+ name + " " + byeText);
        }
        // setTimeout(greet, 5000, "Alok","Take Care");

        // setTimeout(greet(), 12000); --> Wrong as it is calling the function inside.

        // let timeOut = setTimeout(greet, 5000, "Alok","Take Care");
        // console.log(timeOut);

        // clearTimeout(timeOut);


        // intervalId = setInterval(greet ,1000, "Alok","Take Care");
        // clearInterval(intervalId);

        function displayTime(){
            time = new Date();
            // console.log(time);
            document.getElementById('time').innerHTML = time;
        }

        setInterval(displayTime, 1000);
    </script>
</body>
</html>
