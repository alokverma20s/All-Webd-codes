<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <style>
        p{
            font-family: 'lucida handwritting','Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', 'sans-serif';
            font-size: 50px; /*1/96 of an inch*/
            line-height: 1.3em; /*em is size multiply by intne times*/
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting </p>
    <p>Hello Moto</p>
</body>
</html>
