<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        div{
            color: blue;
        }
        p{border: 1px solid rgba(243, 7, 7, 0.884)}
        /* id selector */
        #firstPara{
            color: greenyellow;
        }

        /* Class selector */
        .redElement{
            color: red;
        }
        .bgBlue{
            background-color: rgb(50, 247, 10);
        }

        /* Grouping Selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css Selectors</p>
        <footer>This is footer</footer>
    </div>

</body>
</html>
